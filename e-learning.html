<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="theme-color" content="#008000">
        <link rel="icon" type="image" href="assets/images/logo.jpg">
        <link rel="stylesheet" href="./assets/css/e-learning.css">
        <link href="https://fonts.googleapis.com/css2?family=Nova+Cut&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
        <title>Mikab e-Learning</title>
    </head>
    <body>
        <div class="elearning-heading">
            <h2>Mikab e-Learning Classroom</h2>
            <p>The Best Classroom Alternative</p>
        </div>
        <div class="elearning-video-container">
            <div class="elearning-video">
                <iframe src="https://www.youtube.com/embed/cw8uIHR4Rq0?list=PLUkYa9sM8ZVMruB9lJwY7MxiZwCZj2Xnp" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div>
                <button class="button" onclick="openModal()">Continue to classroom</button>
            </div>
        </div>
        <div class="modal">
            <div class="modal-content">
                <h2>Select Course</h2>
                <div>
                    <a onclick="select('PLUkYa9sM8ZVPPIiVKsm9HrAq6QUAvBdhj', 'Mathematics')">Mathematics</a>
                    <a onclick="select('PLUkYa9sM8ZVPzp0VP5Bm4HkEpE9crYTO-', 'English')">English</a>
                    <a onclick="select('PLUkYa9sM8ZVP4Oz_hx8am0JKwmoQqHYH2', 'Oral English (Speech Work)')">Oral English</a>
                    <a onclick="select('PLUkYa9sM8ZVN-Nx0Uani-MOjHWuNxGLcF', 'Chemistry')">Chemistry</a>
                    <a onclick="select('PLUkYa9sM8ZVN2PvDloJUqleRWXNQWlRAf', 'Biology')">Biology</a>
                    <a onclick="select('PLUkYa9sM8ZVOkn5iKo9pcCXuGL7BEgjSw', 'Physics')">Physics</a>
                    <a onclick="select('PLUkYa9sM8ZVOyEFrndDGMeoBSqBv7awYb', 'Financial Accounting')">Financial Accounting</a>
                    <a onclick="select('PLUkYa9sM8ZVPIJSNypBYPLDU3FxOEbiF6', 'French')">French</a>
                </div>
                <button class="modal-close-button" onclick="closeModal()">&times;</button>
            </div>
        </div>
        <script>
            function openModal(){
                var modal = document.getElementsByClassName("modal");
                modal[0].style.transform="scale(1)"
            }
            function closeModal(){
                var modal = document.getElementsByClassName("modal");
                modal[0].style.transform="scale(0)"
            }
            function select(data, name){
                localStorage.link = data
                localStorage.course = name
                window.location.href = "playlist.html"
            }
        </script>
    </body>
</html>
